<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusOnToday</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span>
          <img class="sunIcon" src="./images/Sun.svg" alt="" />
        </h2>
        <p class="progress-label">Raise the bar by completing your Goals!</p>
        <!-- <progress id="file" value="32" max="100"> 32% </progress> -->
        <div class="progress-bar">
          <div class="progress-value"><span>2/3 Completed</span></div>
        </div>
        <p class="error-label">Please set all the 3 goals!</p>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./images/check.svg" alt="check-icon" />
          </div>
          <input type="text" class="goal-input" placeholder="Add a new goals" />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./images/check.svg" alt="check-icon" />
          </div>
          <input type="text" class="goal-input" placeholder="Add a new goals" />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./images/check.svg" alt="check-icon" />
          </div>
          <input type="text" class="goal-input" placeholder="Add a new goals" />
        </div>
        <p class="qoute">"Move one step ahead, Today!"</p>
        <p class="Madewith">Made with Mohil kumar</p>
      </div>
    </main>
  </body>
</html>
